<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'add_task' %}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %} Completed {% else %} Incomplete {% endif %}
                <a href="{% url 'edit_task' task.pk %}">Edit</a> |
                <a href="{% url 'delete_task' task.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
